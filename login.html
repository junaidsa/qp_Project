<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Movfix - Online Movies & TV Shows Template</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png" />
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/magnific-popup.css" />
    <link rel="stylesheet" href="css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/flaticon.css" />
    <link rel="stylesheet" href="css/odometer.css" />
    <link rel="stylesheet" href="css/aos.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="css/responsive.css"> -->
  </head>
  <body>
    <!-- preloader -->
    <div id="preloader">
      <div id="loading-center">
        <div id="loading-center-absolute">
          <img src="img/preloader.svg" alt="" />
        </div>
      </div>
    </div>
    <!-- preloader-end -->
    <!-- main-area -->
    <main>
      <!-- contact-area -->
      <div
        class="login-area login-bg"
        data-background="img/banner/s_slider_bg.jpg"
      >
        <div class="contact-form">
          <div class="logo mb-3 text-center">
            <img src="img/logo/logo.png" alt="" />
          </div>
          <form action="#">
            <div class="row">
              <div class="col-md-12">
                <input type="email" class="mb-2" placeholder="Email" />
              </div>
              <div class="col-md-12">
                <input type="password" class="mb-2" placeholder="Password" />
              </div>
              <div class="col-md-12 mb-3">
                <span class="psw">Forgot <a href="reset-password.html">password?</a></span>
              </div>
              <div class="col-md-12">
                <button class="btn2">Login</button>
              </div>
            </div>
          </form>
          <div class="mt-2 text-center">
            <span>Don't have an account?<a href="register.html">&nbsp;Register now</a></span>
          </div>
        </div>
      </div>
      <!-- contact-area-end -->
    </main>
    <!-- main-area-end -->

    <!-- JS here -->
    <script src="js/vendor/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.odometer.min.js"></script>
    <script src="js/jquery.appear.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/ajax-form.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
